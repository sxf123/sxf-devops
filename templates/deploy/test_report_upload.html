{% extends "common/form_base.html" %}
{% block content_title %}
    上传测试报告
{% endblock %}
{% block child_uri %}
    <li><a href="" class="active">上传测试报告</a></li>
{% endblock %}
{% block add_form %}
    <form action="" method="post" class="form-horizontal" enctype="multipart/form-data">
        <div class="box-body">
            <div class="form-group">
                <div class="col-xs-6">
                    <label for="charge_name" id="sql_file_label">测试报告</label>
                    {{ test_report_form.test_report }}
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-6">
                    <label id="sql_file_pay">验收报告</label>
                    {{ test_report_form.receiving_report }}
                </div>
            </div>
        </div>
        <div class="box-footer">
            <button class="btn btn-default"><a href="{% url 'deploy_task_list' %}">取消</a></button>
            <button class="btn btn-info" id="upload_file" type="submit">确定</button>
        </div>
    </form>
{% endblock %}
