{% extends "common/form_base.html" %}
{% block content_title %}
    编辑用户组
    <small>新增用户组</small>
{% endblock %}
{% block child_uri %}
    <li><a href="{% url 'user_list' %}">用户组管理</a></li>
    <li><a href="" class="active">新增用户组</a></li>
{% endblock %}
{% block add_form %}
    <style>
    .select2-container--default .select2-selection--single {
        height:34px;
        background-color: #fff;
        border: 1px solid #aaa;
        border-radius: 0px;
    }
    </style>
    <form action="" method="post" class="form-horizontal">
        <div class="box-body">
            <div class="form-group">
                <div class="col-xs-6">
                    <label for="pro_name">用户组名</label>
                    {{ group_add_form.name }}
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-6">
                    <label for="department_name">权限</label>
                    {{ group_add_form.permissions }}
                </div>
            </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            <button class="btn btn-default"><a href="{% url 'group_list' %}">取消</a></button>
            <button class="btn btn-info" id="add" type="submit">确定</button>
        </div>
    </form>
{% endblock %}
